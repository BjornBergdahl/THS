<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="web" name="table-style.css"  />
    </h:head>
    <h:body>
        <f:view>
            <h:outputText styleClass="" value="Hello #{THSMB.chosenPersonnel.lastName}, #{THSMB.chosenPersonnel.lastName} "></h:outputText>
            
            <h:dataTable value="#{THSMB.myTicket.tasks}" var="tsk" styleClass="order-table" 
                headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">

                <h:column>
                        <!-- column header -->
                        <f:facet name="header">Name</f:facet>
                        <!-- row record -->
                        #{tsk.name}
                </h:column>

                <h:column>
                        <f:facet name="header">TaskNo</f:facet>
                        #{tsk.taskNo}
                </h:column>

                <h:column>
                        <f:facet name="header">Budgeted time</f:facet>
                        #{tsk.timeBudgetMinutes}
                </h:column>

                <h:column>
                        <f:facet name="header">Spent Time</f:facet>
                        #{tsk.timeSpentMinutes}
                </h:column>
    		
            </h:dataTable>
            
            
            
            
        </f:view>          
    </h:body>
</html>
