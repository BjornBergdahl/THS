<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <f:view>
            
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="#"><i class="fas fa-folder-open"></i>TicketHandler</a>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Backlog<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <!--<a class="nav-link" href="task.xhtml">My Tickets</a>-->
                        </li>
                        
                        <li class="nav-item">    
                            <h:outputText styleClass="navbar-text" value="Welcome #{THSMB.chosenPersonnel.lastName}, #{THSMB.chosenPersonnel.firstName}, authorized for #{THSMB.chosenPersonnel.competence}" />
                        </li>  
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <div class="container border border-secondary rounded col-md-5 m-1">
                        <h2>Ticket</h2>
                        <h2>NO: #{THSMB.ticket.tktNo} Name: #{THSMB.ticket.name}</h2>
                        <div class="row">

                                <h:form>
                                    <br></br>
                                    <h:outputLabel styleClass="m-1">Assign to Personnel: </h:outputLabel>
                                    <h:selectOneMenu styleClass="m-1" value="#{THSMB.personnelNo}" >
                                        <f:selectItems value="#{THSMB.personnels}" var="personnel" 
                                                itemLabel="#{personnel.lastName}, #{personnel.firstName}" itemValue="#{personnel.staffNo}"/>
                                    </h:selectOneMenu>  
                                    <br></br>
                                    <h:commandButton styleClass="m-1" value="Assign" onclick="#{THSMB.buttonAssign()}" action="index" />
                                    <div class="m-1">
                                    <h:outputText value="#{THSMB.commentString}" style="white-space: pre-wrap"/>
                                    </div>
                                
                                </h:form>    

                           

                        </div>


                            
                    </div>
                </div>    
            </div>
                    
        




            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </f:view>
    </h:body>
</html>
